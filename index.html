<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="order">
      <div class="itemCategory">
        <h3>Categories</h3>
      </div>
      <div class="itemsList"></div>
      <div class="itemInfo"></div>
    </div>

    <form class="orderForm hide">
      <h3>Order form</h3>
      <div class="form_container">
        <label> Full name: <input name="fullName" required /> </label>

        <label>
          City:
          <select name="city" required>
            <option value=""></option>
            <option value="Odesa">Odesa</option>
            <option value="Lviv">Lviv</option>
            <option value="Dnipro">Dnipro</option>
          </select>
        </label>

        <label> Post number: <input name="address" required /></label>
        <div class="payment">
          Payment method:
          <label>
            Postpaid
            <input type="radio" name="payment" value="postpaid" required />
          </label>
          <label>
            Visa <input type="radio" name="payment" value="visa" required />
          </label>
        </div>

        <label>
          Quantity:
          <input type="number" name="quantity" required min="1" />
        </label>

        <label>
          Comment on the order:
          <textarea name="comment" cols="30" rows="10" required></textarea>
        </label>

        <button>Order</button>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
